---
- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: Add current user to docker group (not root user)
  user:
    name: "{{ ansible_user }}"
    group: docker
  when: ansible_user != 'root'
  become: true

- name: Create '/etc/systemd/system/docker.service.d/' folder if not exist
  file:
    path: '/etc/systemd/system/docker.service.d/'
    state: directory
    recurse: yes
    owner: root
    group: root
    mode: 0755
  when: docker_http_proxy is defined or docker_https_proxy is defined or docker_no_proxy is defined
  become: true

- name: Copy Docker proxy environment file
  template:
    src: http-proxy.conf.j2
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
    owner: root
    group: root
    mode: 0644
  when: docker_http_proxy is defined or docker_https_proxy is defined or docker_no_proxy is defined
  notify: restart docker
  become: true

- name: Ensure Docker is started and enabled at boot
  systemd:
    name: docker
    state: started
    enabled: true
  become: true
